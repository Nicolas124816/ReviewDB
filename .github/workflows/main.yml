name: Run Python files every 24 hours

on:
  schedule:
    - cron: '55 8 * * *' # Runs at midnight UTC every day

jobs:
  run_python_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run first Python file
        run: python path/to/first_python_file.py

      - name: Run second Python file
        run: python path/to/second_python_file.py
